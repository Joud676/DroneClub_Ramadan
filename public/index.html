<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب - نادي الدرون</title>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" type="image/png" href="droneBG.jpg">
</head>

<body>
    <header class="header">
        <div class="header-content">
            <nav class="logo-container">
                <div class="logo-wrapper">
                    <img src="dronelogo.png" alt="شعار نادي الدرون" class="header-logo">
                    <p class="logo-sub">تحدي فوازير رمضان</p>
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="login-section">
            <header class="section-header">
                <h2>مرحبًا بك في نادي الدرون</h2>
                <p>أنشئ حسابًا جديدًا للبدء في تحدي فوازير رمضان</p>
            </header>

            <form id="signup-form" class="form">
                <div class="input-group">
                    <label for="username-input" class="sr-only">اسم المستخدم</label>
                    <input type="text" id="username-input" name="username" placeholder="أدخل اسم المستخدم" required
                        autocomplete="off" maxlength="20">
                </div>

                <div class="input-group">
                    <label for="email-input" class="sr-only">البريد الإلكتروني</label>
                    <input type="email" id="email-input" name="email" placeholder="أدخل بريدك الإلكتروني" required
                        autocomplete="off">
                </div>

                <div class="form-actions">
                    <button type="submit" id="signup-btn" class="btn">
                        إنشاء حساب
                    </button>
                </div>
            </form>

            <div class="login-tips">
                <p>هل لديك حساب بالفعل؟ <a href="login.html">سجل الدخول هنا</a></p>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>نادي الدرون 2025 &copy;</p>
            <div class="social-links">
                <a href="https://www.linkedin.com/company/drone-club-uj/posts/?feedView=all" target="_blank">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="https://x.com/DroneClub_UJ" target="_blank">
                    <i class="fa-brands fa-x-twitter"></i>
                </a>
                <a href="https://chat.whatsapp.com/CFh9qieSpbR1rPyEBUVw6q" target="_blank">
                    <i class="fab fa-whatsapp"></i>
                </a>
            </div>
        </div>
    </footer>

    <script type="module" src="signup.js"></script>
</body>

</html>
