<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحدي فوازير رمضان - نادي الدرون</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js"></script>
    <script src="app.js"></script>
    <script src="firebase-config.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="droneBG.jpg">
</head>

<body>
    <header class="header">
        <div class="header-content">
            <nav class="logo-container">
                <div class="logo-wrapper">
                    <img src="dronelogo.png" alt="شعار نادي الدرون" class="header-logo">
                    <p class="logo-sub">تحدي فوازير رمضان</p>
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="days-section">
            <h2>اختر يومًا للعب</h2>
            <div class="days-grid" id="days-grid">
                <!-- Days will be dynamically added here -->
            </div>
        </section>

        <section class="question-section" id="question-section" style="display: none;">
            <h2 id="question-title"></h2>
            <form id="question-form">
                <div id="question-choices">
                    <!-- Choices will be dynamically added here -->
                </div>
                <button type="submit" class="btn">إرسال الإجابة</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>نادي الدرون 2025 &copy;</p>
            <div class="social-links">
                <a href="https://www.linkedin.com/company/drone-club-uj/posts/?feedView=all" target="_blank">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="https://x.com/DroneClub_UJ" target="_blank">
                    <i class="fa-brands fa-x-twitter"></i>
                </a>
                <a href="https://chat.whatsapp.com/CFh9qieSpbR1rPyEBUVw6q" target="_blank">
                    <i class="fab fa-whatsapp"></i>
                </a>
            </div>
        </div>
    </footer>

    <script type="module" src="play.js"></script>
</body>

</html>
